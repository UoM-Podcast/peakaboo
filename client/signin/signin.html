<template name="signin">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel">
        <div class="panel-heading"><strong>Sign In</strong>
          {{#if cashide}}
          {{else}}
            <i class="fa fa-info pull-right" data-toggle="modal" data-target=".info-modal-cas"></i>
            <!-- Information modal -->
            <div class="modal fade info-modal-cas">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                    <h4 class="modal-title"><strong>Information</strong></h4>
                  </div>
                  <div class="modal-body">
                    To sign in you may need to allow popups within your web browser
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          {{/if}}
        </div>
        <div class="panel-body">
          {{#if loginerror}}
            <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <strong>Login Error</strong> {{loginerror}}
            </div>
          {{/if}}
          <form>
            {{#if cashide}}
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
              </div>
              <button type="submit" id="custom-signin" class="btn btn-primary form-control">Sign in</button>
            {{else}}
              <button type="submit" id="cas-signin" class="btn btn-primary form-control">Login</button>
            {{/if}}
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
