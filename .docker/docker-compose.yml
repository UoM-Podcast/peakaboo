version: "2"
services:

  peakaboo:
    build: ..
    environment:
      - MONGO_URL=mongodb://mongos1:27017/peakaboo
      - ROOT_URL=https://${SERVER_NAME}
      - STARTUP_DELAY=10
      - METEOR_SETTINGS
    links:
      - mongos1
    restart: on-failure

